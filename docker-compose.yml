# docker-compose.yml
# XHS_AutoPublisher_v2 - Docker 编排配置
# 基于 DEVELOPMENT_GUIDE.md 第3.3节

version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://${N8N_HOST}/
      - GENERIC_TIMEZONE=Asia/Shanghai
      - TZ=Asia/Shanghai
      # Gemini API for AI image generation
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./n8n_data:/home/node/.n8n
      - ./backups:/backups
    networks:
      - n8n-network

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/certbot:/var/www/certbot
    depends_on:
      - n8n
    networks:
      - n8n-network

  # ============================================
  # RedInk 图文生成服务
  # 参考: docs/REDINK_INTEGRATION_PLAN.md
  # ============================================
  redink:
    build:
      context: ./redink
      dockerfile: Dockerfile
    image: redink:latest
    container_name: redink
    restart: unless-stopped
    ports:
      - "12398:12398"
    environment:
      # AI 文本生成配置
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # AI 图像生成配置
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # 服务配置
      - FLASK_ENV=production
      - TZ=Asia/Shanghai
    volumes:
      # 配置文件 (需要手动创建)
      - ./redink/text_providers.yaml:/app/text_providers.yaml:ro
      - ./redink/image_providers.yaml:/app/image_providers.yaml:ro
      # 持久化数据
      - ./redink_data/history:/app/history
      - ./redink_data/images:/app/images
    networks:
      - n8n-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:12398/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  n8n-network:
    driver: bridge
